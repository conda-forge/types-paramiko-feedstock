{% set version = "4.0.0.20250822" %}

package:
  name: types-paramiko
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/t/types-paramiko/types_paramiko-{{ version }}.tar.gz
  sha256: 1b56b0cbd3eec3d2fd123c9eb2704e612b777e15a17705a804279ea6525e0c53

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - cryptography >=37.0.0
    - python >={{ python_min }}

test:
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
    - test -f $SP_DIR/paramiko-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for paramiko
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
